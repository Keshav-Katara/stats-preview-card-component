<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <div class="com1">
          Get <span>insights</span> that help your business grow.
        </div>
        <div class="com2">
          <p class="para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="com3">
          <div class="stat">
            <h4 class="top">10k+</h4>
            <h4 class="bottom">companies</h4>
          </div>
          <div class="stat">
            <h4 class="top">314</h4>
            <h4 class="bottom">templates</h4>
          </div>
          <div class="stat">
            <h4 class="top">12M+</h4>
            <h4 class="bottom">queries</h4>
          </div>
        </div>
      </div>

      <div class="box2">
        <img
          src="images/image-header-desktop.jpg"
          alt="Image"
          class="box2__img"
        />
      </div>
    </div>
  </body>
</html>
